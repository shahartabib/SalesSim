<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Role-Play Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="homepage" class="page">
            <h1>Sales Role-Play Simulation</h1>
            <form id="setup-form">
                <input type="text" id="company-name" placeholder="Company name / URL" required>
                <input type="text" id="simulation-topic" placeholder="What do you want to simulate?" required>
                <select id="difficulty" required>
                    <option value="">Select difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <input type="text" id="trainee-name" placeholder="Trainee Name" required>
                <button type="submit">Start Simulation</button>
            </form>
        </div>
        <div id="simulation" class="page hidden">
            <h2>Simulation in Progress</h2>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Type your message..." required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
        <div id="feedback" class="page hidden">
            <h2>Simulation Feedback</h2>
            <div id="feedback-content"></div>
            <button id="restart-btn">Restart Simulation</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
